<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle with Changing Gradient</title>
    <style>
      /* Circle container */
      .gradient-circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-image: linear-gradient(45deg, red, yellow);
        transition: background-image 1s ease-in-out;
      }

      /* Button to trigger the color change */
      .change-gradient-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gradient-circle"></div>
    <button class="change-gradient-btn" onclick="changeGradient()">Change Gradient</button>

    <script>
      // Function to change the gradient colors
      function changeGradient() {
        const circle = document.querySelector('.gradient-circle');
        
        // Generate random colors
        const randomColor1 = getRandomColor();
        const randomColor2 = getRandomColor();
        
        // Set the new gradient background with random colors
        circle.style.backgroundImage = `linear-gradient(45deg, ${randomColor1}, ${randomColor2})`;
      }

      // Function to generate a random color in hex format
      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
