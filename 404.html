  <body>
    <div class="page-container">
      <!-- Left Column: Logo/Title -->
      <div class="left-column">
        <!--TITLE-->

        <h1 class="title" id="main-page-title">Studio Dare</h1>

        <button
          class="menu-toggle-button"
          id="menu-toggle-btn"
          aria-label="Open Navigation Menu"
          aria-expanded="false"
        >
          <span class="button-icon-wrapper icon-menu-wrapper">
            <svg class="icon icon-menu">
              <use xlink:href="assets/images/icons.svg#icon-menu"></use>
            </svg>
          </span>
          <span class="button-icon-wrapper icon-close-wrapper is-hidden">
            <svg class="icon icon-close">
              <use xlink:href="assets/images/icons.svg#icon-close"></use>
            </svg>
          </span>
        </button>

        <nav class="navigation-menu is-hidden" id="main-navigation">
          <div class="nav-status"></div>
        </nav>
      </div>

      <!-- Middle Column: Videos -->
      <div class="middle-column">
        <div class="page-404-content">
          <h2 class="error-title">404</h2>
          <p class="error-haiku">YOU ARE HERE BECAUSE</p>
          <p class="error-haiku">THE PAGE YOU SEEK DOES NOT EXIST</p>
          <p class="error-haiku">PERHAPS SOMEDAY IT WILL</p>
          <a href="index.html" class="back-to-home-404-btn">BACK</a>
        </div>
      </div>

      <!-- Right Column: Info Button -->
      <div class="right-column">
        <div class="top-right-elements">
          <div class="info" id="scroll-to-info-btn">Info</div>
          <div>
            <button
              id="darkModeToggle"
              aria-label="Toggle Dark Mode"
              class="dark-mode-toggle-btn"
            >
              <svg class="icon icon-sun" aria-hidden="true">
                <use xlink:href="#icon-sun"></use>
              </svg>
              <svg class="icon icon-moon" aria-hidden="true">
                <use xlink:href="#icon-moon"></use>
              </svg>
            </button>
          </div>
        </div>

        <footer class="site-footer">
          <p>&copy; 2025</p>
        </footer>
      </div>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script type="module" src="js/main.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        requestAnimationFrame(() => {
          document.documentElement.removeAttribute("data-theme-init");
        });
      });
    </script>
